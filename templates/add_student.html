{% extends "base.html" %}

{% block title %}Add Student - Student Performance Prediction{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-user-plus me-2"></i>Add New Student</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_student') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Student Name</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="study_hours" class="form-label">Study Hours (per week)</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-clock"></i>
                                </span>
                                <input type="number" class="form-control" id="study_hours" name="study_hours" 
                                       min="0" max="40" step="0.5" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="attendance" class="form-label">Attendance (%)</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-calendar-check"></i>
                                </span>
                                <input type="number" class="form-control" id="attendance" name="attendance" 
                                       min="0" max="100" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="previous_grades" class="form-label">Previous Grades (%)</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-star"></i>
                                </span>
                                <input type="number" class="form-control" id="previous_grades" name="previous_grades" 
                                       min="0" max="100" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="participation_score" class="form-label">Participation Score (1-10)</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-hand-paper"></i>
                                </span>
                                <input type="number" class="form-control" id="participation_score" name="participation_score" 
                                       min="1" max="10" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Save Student
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
